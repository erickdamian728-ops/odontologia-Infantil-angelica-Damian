<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso Administrativo</title>
    <style>
        :root {
            --color-principal: #ff69b4; --color-secundario: #e0559f; --color-fondo: #fcf5f7; --color-texto: #333;
        }
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f8f8f8; font-family: Arial, sans-serif; }
        .login-box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 350px; width: 100%; text-align: center; }
        h2 { color: var(--color-principal); margin-bottom: 25px; }
        input { padding: 12px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        .btn-primary { background: var(--color-principal); color: #fff; padding: 14px 20px; border-radius: 8px; border: none; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; width: 100%; }
        .btn-primary:hover { background: var(--color-secundario); }
        #mensaje { color: red; margin-top: 15px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Acceso Panel Admin</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Usuario o Email" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit" class="btn-primary">Ingresar</button>
        <p id="mensaje"></p>
    </form>
</div>

<script>
    const API_VERIFICAR_LOGIN = 'http://localhost/odontologia_app/verificar_login.php';
    const form = document.getElementById('loginForm');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        mensaje.textContent = 'Verificando...';

        try {
            const response = await fetch(API_VERIFICAR_LOGIN, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                // Éxito: Guardar token/flag de éxito en LocalStorage
                localStorage.setItem('admin_session', 'active');
                localStorage.setItem('admin_user', result.user);
                mensaje.textContent = `Bienvenido, ${result.user}. Redirigiendo...`;
                mensaje.style.color = 'green';
                window.location.href = 'admin.html';
            } else {
                // Error de credenciales (401) o cualquier otro error del servidor
                mensaje.textContent = result.message || 'Error desconocido al iniciar sesión.';
                mensaje.style.color = 'red';
            }
        } catch (error) {
            mensaje.textContent = 'Fallo de conexión con el servidor.';
            mensaje.style.color = 'red';
            console.error("Error de fetch:", error);
        }
    });
</script>
</body>
</html>
